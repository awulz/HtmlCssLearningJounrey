<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Zürich in Bildern</title>
    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        
        header {
            font-size: 24px;
            color: #333;
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
        }
        
        main {
            padding: 20px;
            width: 100%;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        
        .gallery figure {
            margin: 0;
            padding: 0;
            background-color: #fff;
            text-align: center;
        }
        
        .gallery figure img {
            width: 100%;
            height: auto;
        }
        
        .gallery figure figcaption {
            margin-top: 10px;
            font-size: 16px;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <header>Zürich in Bildern</header>
    
    <main>
        <div class="gallery">
            <div>
                <figure>
                    <a href="BilderGross/zurich1_g.jpg" target="_blank">
                        <img src="BilderKlein/zurich1_k.jpg" width="250" height="165" alt="zürich 1">
                    </a>
                    <figcaption>Zürich 1</figcaption>
                </figure>
            </div>
            <div>
